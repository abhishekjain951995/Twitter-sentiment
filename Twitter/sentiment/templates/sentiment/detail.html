<html>
<head>
  <title></title>
</head>
<body>
  {{ search }}


  <h1>{{ search.search_text }}</h1>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form action="{% url 'sentiment:vote' search.id %}" method="post">
  {% csrf_token %}
    <input type="text" name="term" />
    <input type="submit" value="Vote" />
  </form>

</body>
</html>
